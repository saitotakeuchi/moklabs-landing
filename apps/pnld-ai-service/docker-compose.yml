version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: pnld-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - pnld-network

volumes:
  redis-data:
    driver: local

networks:
  pnld-network:
    driver: bridge
