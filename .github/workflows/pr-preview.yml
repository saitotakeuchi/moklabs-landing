name: Preview Deployment

# Disabled: Vercel already auto-deploys PRs via GitHub integration
# To re-enable: uncomment the 'on:' section below and add required secrets
# Required secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID

on:
  # pull_request:
  #   branches: [main]
  workflow_dispatch: # Manual trigger only

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for preview
        run: pnpm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://preview.moklabs.com.br
          NEXT_PUBLIC_SITE_NAME: Mok Labs

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        id: vercel-deployment
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true

      - name: Comment preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.vercel-deployment.outputs.preview-url }}';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## üöÄ Preview Deployment\n\n‚úÖ Preview deployment successful!\n\nüåê **Preview URL:** ${deploymentUrl}\n\nüìä Run Lighthouse audit on the preview URL to check performance.`
            })
