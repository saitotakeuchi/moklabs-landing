name: PR Checks

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint
        continue-on-error: false

      - name: Run type check
        run: pnpm run type-check
        continue-on-error: false

      - name: Build project
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "apps/web/.next" ]; then
            echo "Build failed: apps/web/.next directory not found"
            exit 1
          fi
          echo "✓ apps/web build successful! .next directory exists"
          ls -la apps/web/.next/
          
          if [ ! -d "apps/pnld-chat/.next" ]; then
            echo "Build failed: apps/pnld-chat/.next directory not found"
            exit 1
          fi
          echo "✓ apps/pnld-chat build successful! .next directory exists"
          ls -la apps/pnld-chat/.next/

      - name: Upload web app build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-web
          path: apps/web/.next/
          retention-days: 7

      - name: Upload pnld-chat app build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-pnld-chat
          path: apps/pnld-chat/.next/
          retention-days: 7
